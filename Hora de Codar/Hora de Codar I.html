<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hora de Codar I</title>

        <script>

        // 1  Escreva um programa em Javascript e crie uma variável chamada "nome_do_carro" e atribua-a um valor "Fusca". Exiba-a ao usuário.
        
        var nome_do_carro = "Fusca";
        alert("O carro é um " + nome_do_carro);

        // 2 Escreva um programa em Javascript em que o usuário informe o seu nome e exiba a mensagem "Olá, [NomeDoUsuario]".

        var nome_do_usuario = prompt("Digite seu nome");
        alert("Olá, " + nome_do_usuario);

        // 3 Escreva um programa em Javascript em que o usuário informe o seu nome e em seguida o programa perguntará a idade do usuário. Agora o programa deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".

        var nome_do_usuario = prompt("Digite seu nome");
        var idade_do_usuario = parseInt(prompt("Qual a sua idade?"));
        alert("Olá, " + nome_do_usuario + ", sua idade é " + idade_do_usuario);

        // 4 Considerando a figura acima, escreva um programa para cada forma que calcule e exiba em tela cada uma de suas respectivas áreas. O usuário irá informar os valores de cada variável.

        // Retângulo

        while (true){
        var base = parseInt(prompt("Informe o tamanho da base do retângulo:"));
        var altura = parseInt(prompt("Informe o tamanho da altura do retângulo:"));
        if (isNaN(base) || isNaN(altura)) {
        alert("Digite apenas números inteiros para a base e altura.");
        } else {
        break; }
        }

        var retangulo = base * altura;
        alert("A área do retângulo é igual a: " + retangulo);

        // Quadrado

        while (true){
        var lado = parseInt(prompt("Informe o tamanho do lado do quadro:"));
        if (isNaN(lado)) {
        alert("Digite apenas números inteiros para o lado.");
        } else {
        break; }
        }

        var quadrado = lado * lado;
        alert("A área do quadrado é igual a: " + quadrado);

        // Losango

        while (true){
        var lado_maior = parseInt(prompt("Informe o tamanho do maior lado do losango:"));
        var lado_menor = parseInt(prompt("Informe o tamanho do menor lado do losango:"));
        if (isNaN(lado_maior) || isNaN(lado_menor)) {
        alert("Digite apenas números inteiros para os lados.");
        } else {
        break; }
        }

        var losango = (lado_maior * lado_menor)/2
        alert("A área do losango é igual a: " + losango);      
        
        // Trapézio

        while (true){
        var base_maior = parseInt(prompt("Informe o tamanho da base maior do trapézio:"));
        var base_menor = parseInt(prompt("Informe o tamanho da base menor do trapézio:"));
        var altura = parseInt(prompt("Informe o tamanho da altura do trapézio:"));
        if (isNaN(base_maior) || isNaN(base_menor) || isNaN(altura)) {
        alert("Digite apenas números inteiros para as bases e a altura.");
        } else {
        break; }
        }

        var trapezio = ((base_maior + base_menor) * altura)/2
        alert("A área do trapézio é igual a: " + trapezio);

        // Paralelogramo

        while (true){
        var base = parseInt(prompt("Informe o tamanho da base do paralelogramo:"));
        var altura = parseInt(prompt("Informe o tamanho da altura do paralelogramo:"));
        if (isNaN(base) || isNaN(altura)) {
        alert("Digite apenas números inteiros para a base e a altura.");
        } else {
        break; }
        }

        var paralelogramo = base * altura
        alert("A área do paralelogramo é igual a: " + paralelogramo);

        // Triângulo

        while (true){
        var base = parseInt(prompt("Informe o tamanho da base do triângulo:"));
        var altura = parseInt(prompt("Informe o tamanho da altura do triângulo:"));
        if (isNaN(base) || isNaN(altura)) {
        alert("Digite apenas números inteiros para a base e a altura.");
        } else {
        break; }
        }

        var triangulo = (base * altura)/2
        alert("A área do paralelogramo é igual a: " + triangulo);

        // Círculo

        while (true){
        var raio = parseInt(prompt("Informe o tamanho do raio do círculo:"));
        if (isNaN(raio)) {
        alert("Digite apenas números inteiros para o raio.");
        } else {
        break; }
        }

        var circulo = Math.PI * (raio * raio);
        alert("A área do círculo é igual a: " + circulo);

        // 5 Para que serve o comando "alert" em Javascript?

        // O comando "alert" serve para mostrar uma caixa de diálogo com informação ao usuário, como um aviso.

        // 6 Para que serve o comando "prompt" em Javascript?

        // O comando "prompt" serve para pedir uma informação ao usuário que será usada posteriormente. Por exemplo, nessa atividade o comando "prompt" foi utilizado para pedir valores que seriam usados para fazer cálculos matemáticos.

        // 7 Para que serve o comando "console.log()" em Javascript?

        // Serve para exibir uma mensagem no console do navegador.

        </script>

    </head>

</html>
